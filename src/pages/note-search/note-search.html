<ion-header no-border>
  <ion-navbar color="navbar" mode="md">
    <!--(ionCancel)="onCancel($event)"-->

    <ion-searchbar
      class="searchbar"
      (ionInput)="onSearchInput($event)"
      animated
      showCancelButton
      cancelButtonText="×"
      placeholder="搜索">
    </ion-searchbar>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let item of results" (click)="toMarkdown(item)">
      <p class="pp">
        <b>{{showTime(item)}}</b>
        {{ showItem(item) }}
      </p>
    </ion-item>

    <ion-infinite-scroll (ionInfinite)="loadMore($event)">
      <ion-infinite-scroll-content></ion-infinite-scroll-content>
    </ion-infinite-scroll>
  </ion-list>
</ion-content>
