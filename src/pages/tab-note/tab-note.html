<ion-header no-border>
  <ion-navbar no-border>
    <ion-buttons left>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>

    <ion-title>笔记</ion-title>

    <ion-buttons end>
      <button ion-button icon-only navPush="NoteSearchPage">
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <super-tabs>
    <super-tab  [root]="tab1" title="时"></super-tab>
    <super-tab [root]="tab2" title="日"></super-tab>
    <super-tab [root]="tab3" title="月"></super-tab>
  </super-tabs>
</ion-content>
