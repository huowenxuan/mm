<ion-header no-border style="position: absolute !important;">
  <ion-navbar color="navbar">
    <ion-buttons left>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>

    <!-- padding-bottom兼容iOS，padding-top再次兼容web -->
    <ion-title style="padding-top:22px; padding-bottom: 22px">
      <ion-segment mode="md" [(ngModel)]="currentTabIndex">
        <ion-segment-button value="0">日</ion-segment-button>
        <ion-segment-button value="1">月</ion-segment-button>
        <ion-segment-button value="2">年</ion-segment-button>
      </ion-segment>
    </ion-title>

    <ion-buttons end>
      <button ion-button icon-only navPush="NoteSearchPage">
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <super-tabs>
    <super-tab [root]="tab1"></super-tab>
    <super-tab [root]="tab2"></super-tab>
    <super-tab [root]="tab3"></super-tab>
  </super-tabs>
</ion-content>
