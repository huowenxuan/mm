<ion-header no-border>
  <ion-navbar>
    <ion-buttons left>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>

    <ion-title>
      笔记
    </ion-title>

    <ion-buttons end>
      <button ion-button icon-only navPush="NoteSearchPage">
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-calendar
    [(ngModel)]="calendar"
    [options]="calendarOptions"
    [type]="type"
    (onChange)="onCalendarChange($event)"
    [format]="'YYYY-MM-DD'">
  </ion-calendar>

  <ion-refresher (ionRefresh)="refresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-list>
    <ion-item-sliding *ngFor="let note of this.notes">

      <ion-item>
        <ion-card-content navPush="MarkdownPage" [navParams]="{markdown: note.attributes.text}">
          <h4>{{showTime(note.attributes.start, note.attributes.end)}}</h4>
          <p class="pp">{{note.attributes.text}}</p>
        </ion-card-content>
      </ion-item>

      <ion-item-options cancelable="false">
        <button ion-button color="btn-selected" (click)="toEdit(note)">
          <ion-icon name="create"></ion-icon>
          Edit
        </button>
        <button ion-button color="btn-selected" class="danger" (click)="deleteNote(note)">
          <ion-icon name="trash"></ion-icon>
          Delete
        </button>
      </ion-item-options>
    </ion-item-sliding>

    <ion-infinite-scroll (ionInfinite)="loadMore($event)">
      <ion-infinite-scroll-content></ion-infinite-scroll-content>
    </ion-infinite-scroll>
  </ion-list>

  <ion-fab bottom right>
    <button ion-fab color="btn-selected">
      <ion-icon name="add"></ion-icon>
    </button>

    <ion-fab-list side="top">
      <button ion-fab color="btn-selected" (click)="toEdit()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-fab-list>

    <ion-fab-list side="left">
      <button ion-fab color="btn-selected" (click)="toDaysMarkdown()">
        <ion-icon name="calendar"></ion-icon>
      </button>
    </ion-fab-list>
  </ion-fab>

</ion-content>
