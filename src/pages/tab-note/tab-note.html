<ion-header>
  <ion-navbar>
    <ion-title>笔记</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <button
    ion-button
    navPush="NotePage"
  >
    添加
  </button>

  <button ion-button (tap)="copy()">
    复制
  </button>

  <ion-list>
    <ion-item *ngFor="let note of this.notes">
      <ion-item navPush="NotePage" [navParams]="{note: note}">
        <h2 item-left>{{showTime(note.time)}}</h2>
        <p>{{note.text}}</p>
      </ion-item>
    </ion-item>
  </ion-list>
</ion-content>
