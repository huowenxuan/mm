<ion-header no-border style="position: absolute !important;">
  <ion-navbar no-border>
    <ion-buttons left>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>

    <ion-title>
      <ion-segment [(ngModel)]="currentTabIndex">
        <ion-segment-button value="0">时</ion-segment-button>
        <ion-segment-button value="1">日</ion-segment-button>
        <ion-segment-button value="2">月</ion-segment-button>
      </ion-segment>
    </ion-title>

    <ion-buttons end>
      <button ion-button icon-only navPush="NoteSearchPage">
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <super-tabs>
    <super-tab [root]="tab1"></super-tab>
    <super-tab [root]="tab2"></super-tab>
    <super-tab [root]="tab3"></super-tab>
  </super-tabs>
</ion-content>
