<ion-header no-border>
  <ion-navbar color="navbar" mode="md">
    <ion-buttons left>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>

    <ion-title>
      <ion-segment mode="md" [(ngModel)]="currentTabIndex">
        <ion-segment-button value="0">记账</ion-segment-button>
        <ion-segment-button value="1">理财</ion-segment-button>
        <ion-segment-button value="2">收支</ion-segment-button>
      </ion-segment>
    </ion-title>

    <ion-buttons end>
      <button ion-button icon-only navPush="NoteSearchPage">
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content color="background">
  <super-tabs (tabSelect)="onTabSelect($event)">
    <super-tab [root]="tab1" title="1"></super-tab>
    <super-tab [root]="tab2" title="1"></super-tab>
    <super-tab [root]="tab3" title="1"></super-tab>
  </super-tabs>
</ion-content>
