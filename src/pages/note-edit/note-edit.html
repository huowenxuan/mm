<ion-header no-border>
  <ion-navbar color="navbar" mode="md">
    <ion-title>{{title}}</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="save()">
        <ion-icon name="checkmark-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content #content>
  <ion-item float no-lines>
    <ion-label>开始时间（不写则代表从上个结束时间持续）</ion-label>
    <ion-checkbox [(ngModel)]="startEnable"></ion-checkbox>
  </ion-item>

  <ion-item *ngIf="startEnable" no-lines>
    <ion-label>开始时间</ion-label>
    <ion-datetime displayFormat="MM/DD HH:mm" pickerFormat="MM DD HH mm" [(ngModel)]="startPicker"></ion-datetime>
  </ion-item>

  <ion-item no-lines>
    <ion-label>结束时间</ion-label>
    <ion-datetime displayFormat="MM/DD HH:mm" pickerFormat="MM DD HH mm" [(ngModel)]="endPicker"></ion-datetime>
  </ion-item>

  <textarea
    padding
    style="width: 100%;height: 100%;"
    placeholder="输入"
    rows="25"
    [(ngModel)]="input"
  >
  </textarea>
</ion-content>

<ion-footer [keyboardAttach]="content" no-border>
  <ion-buttons>
    <button ion-button (click)="command('#')">#</button>
    <button ion-button (click)="command('`')">`</button>
    <button ion-button (click)="command('*')">*</button>
    <button ion-button (click)="command('[]()')">link</button>
    <button ion-button (click)="command('>')">></button>
    <button ion-button (click)="command('-')">-</button>
  </ion-buttons>
</ion-footer>
