<ion-header no-border class="shadow">
  <ion-navbar color="navbar" mode="md">
    <ion-title>{{title}}</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="save()">
        <ion-icon name="checkmark-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

  <ion-item no-lines style="background-color: white!important;">
    <ion-checkbox style="margin: 5px !important;" item-left [(ngModel)]="startEnable"></ion-checkbox>
    <h2 style="margin: 5px !important;" item-left>开始</h2>

    <ion-datetime
      *ngIf="startEnable"
      style="margin: 5px !important; padding: 5px !important;"
      item-left displayFormat="MM/DD HH:mm"
      pickerFormat="MM DD HH mm"
      [(ngModel)]="startPicker">
    </ion-datetime>

    <h2  style="margin: 5px !important;" item-left>至</h2>

    <ion-datetime
      style="margin: 5px !important; padding: 5px !important;"
      item-left
      displayFormat="MM/DD HH:mm"
      pickerFormat="MM DD HH mm"
      [(ngModel)]="endPicker">
    </ion-datetime>

    <button (click)="upToNow()" ion-button style="margin: 5px !important;" item-right>至今</button>
  </ion-item>
</ion-header>

<ion-content #content>
  <textarea
    padding
    style="width: 100%;height: 100%;"
    placeholder="输入"
    rows="20"
    [(ngModel)]="input"
  >
  </textarea>
</ion-content>

<ion-footer [keyboardAttach]="content" no-border class="shadow">
  <ion-buttons>
    <button ion-button (click)="command('#')">#</button>
    <button ion-button (click)="command('`')">`</button>
    <button ion-button (click)="command('*')">*</button>
    <button ion-button (click)="command('[]()')">link</button>
    <button ion-button (click)="command('>')">></button>
    <button ion-button (click)="command('-')">-</button>
  </ion-buttons>
</ion-footer>
