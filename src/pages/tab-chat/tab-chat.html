<ion-header no-border>
  <ion-navbar color="navbar" mode="md">
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let conv of this.conversations">
      <ion-item (click)="toChat(conv.members)">
        <ion-avatar item-left>
          <img src="assets/img/avatar.gif">
        </ion-avatar>
        <h2>臭居居</h2>
        <p>{{conv.lastMessage._lctext}}</p>
      </ion-item>
    </ion-item>
  </ion-list>
</ion-content>
