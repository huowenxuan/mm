<!-- 不能带主体class，切换主题后menu会隐藏，而不是消失 -->
<!-- type: overlay, reveal, push -->
<!-- 禁止手势，在push后的页面会把pop手势拦截，反而自己弹出了 -->
<ion-menu swipeEnabled="false" [content]="menuPage" type="overlay" side="left">
  <ion-content>
    <ion-list>
      <ion-item *ngFor="let theme of themes" (click)="toggleAppTheme(theme)">
        <h4>{{theme.replace('theme-', '')}}</h4>
      </ion-item>
      <ion-item (click)="toggleAppTheme(null)">
        <h4>无</h4>
      </ion-item>
    </ion-list>

    <ion-item>
      <ion-label>随机主题</ion-label>
      <ion-toggle [(ngModel)]="randomThemeToggle"></ion-toggle>
    </ion-item>
  </ion-content>
</ion-menu>

<!-- 修改主题的关键 -->
<!--[class]="selectedTheme"-->
<ion-nav [root]="rootPage" #menuPage [class]="selectedTheme"></ion-nav>

<span style="
font-weight: 700;
font-size: 12px;
color: black;
position: absolute;
left: 8px;
top: 2px;
margin: 0!important;
padding: 0!important;"
>
  {{watch}}
</span>
