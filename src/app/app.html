<!-- 不能带主体class，切换主题后menu会隐藏，而不是消失 -->
<!-- type: overlay, reveal, push -->
<ion-menu [content]="menuPage" type="overlay" side="left">
  <ion-content>
    <ion-list>
      <ion-item *ngFor="let theme of themes" (click)="toggleAppTheme(theme)">
          <h4>{{theme}}</h4>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<!-- 修改主题的关键 -->
<ion-nav [root]="rootPage" #menuPage [class]="selectedTheme"></ion-nav>
